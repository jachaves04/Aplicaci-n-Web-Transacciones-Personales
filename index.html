<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos y Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Registro de Ingresos y Gastos</h1>
        </header>

        <section class="form-section">
            <h2>Añadir Registro</h2>
            <form @submit.prevent="addEntry">
                <input type="text" v-model="description" placeholder="Descripción" required>
                <input type="number" v-model="amount" placeholder="Cantidad" required>
                <input type="date" v-model="date" required>
                <select v-model="type" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
                <button type="submit">Añadir</button>
            </form>
        </section>

        <section class="history-section">
            <h2>Historial del Mes</h2>
            <ul>
                <li v-for="entry in entries" :key="entry.id">
                    {{ entry.date }} - {{ entry.description }}: {{ entry.type === 'income' ? '+' : '-' }}{{ entry.amount | currency }}
                </li>
            </ul>
        </section>

        <section class="chart-section">
            <h2>Seguimiento de Ingresos y Gastos</h2>
            <canvas id="expensesChart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
